<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
{% extends "base.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Вход</h1>
    <p>Введите логин/пароль:</p>

        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Войти"></p>
    </form>
<a href="user/registration/">Регистрация</a>
{% endblock %}

</body>
</html>
